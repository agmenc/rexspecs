<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../theme.css">
  <script type="application/javascript" src="../toggle.js"></script>
  <title>Simple Acceptance Test Example</title>
 </head>
 <body>
 <h1 class="title">Calculator Called Directly Example</h1>
 <p>Calculator App: receives operands and an operator, and calculates the result.</p>
  <table>
   <thead>
    <tr>
     <th>Calculator</th>
    </tr>
    <tr>
     <th class="input">First Param</th>
     <th class="input">Operator</th>
     <th class="input">Second Param</th>
     <th>Result</th>
    </tr>
   </thead>
   <tbody>
    <tr>
     <td>7</td>
     <td>+</td>
     <td>8</td>
     <td class="success">15</td>
    </tr>
    <tr>
     <td>7</td>
     <td>x</td>
     <td>8</td>
     <td class="fail">Expected [56] but was: [Unsupported operator: "x"]</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
