<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../theme.css">
  <title>An Acceptance Test</title>
 </head>
 <body>
  <h1>Simple Acceptance Test Example</h1>
  <p>Calculator App: receives operands and an operator, and calculates the result.</p>
  <table>
   <thead>
    <tr>
     <th>Calculator</th>
    </tr>
    <tr>
     <th>First Param</th>
     <th>Operator</th>
     <th>Second Param</th>
     <th>HTTP Response</th>
     <th>Result</th>
    </tr>
   </thead>
   <tbody>
    <tr>
     <td>7</td>
     <td>+</td>
     <td>8</td>
     <td class="success">200</td>
     <td class="success">15</td>
    </tr>
    <tr>
     <td>7</td>
     <td>x</td>
     <td>8</td>
     <td class="fail">Expected [201] but was: [400]</td>
     <td class="fail">Expected [56] but was: [Unsupported operator: "x"]</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
